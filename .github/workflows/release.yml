name: Release

on:
  workflow_dispatch:
    inputs:
        version:
            description: 'Version to release'
            required: true

env:
  VERSION: ${{ github.event.inputs.version }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Build
      run: dotnet build --configuration Release

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Test
      run: dotnet test --configuration Release --no-build

  pack:
    needs: [build, test]
    runs-on: ubuntu-latest
    steps:
    - name: Pack
      run: dotnet pack --configuration Release --no-build --output .

  deploy-github:
    needs: pack
    runs-on: ubuntu-latest
    steps:
    - name: Push to GitHub feed
      run: dotnet nuget push Path.${VERSION}.nupkg --source https://nuget.pkg.github.com/ssg/index.json --api-key ${{ secrets.GPM_TOKEN }}

  deploy-nuget:
    needs: pack
    runs-on: ubuntu-latest
    steps:
    - name: Push to NuGet feed
      run: dotnet nuget push Path.${VERSION}.nupkg --source https://api.nuget.org/v3/index.json --api-key ${{ secrets.NUGET_API_KEY }}        
